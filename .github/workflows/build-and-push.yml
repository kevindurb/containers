name: Build and Push Containers

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # daily at 2AM UTC

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.set-matrix.outputs.containers }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          # Find dirs that contain a Containerfile
          dirs=$(find containers -mindepth 1 -maxdepth 1 -type d -exec test -f "{}/Containerfile" \; -print)

          # Turn into a compact JSON array
          json=$(printf '%s\n' $dirs | jq -R . | jq -s -c .)

          echo "containers=$json" >> $GITHUB_OUTPUT

  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ${{ fromJson(needs.discover.outputs.containers) }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.container }}
          tags: |
            type=raw,value=latest
            type=sha
            type=date,format=2006.01.02  # yyyy.mm.dd

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/${{ github.repository }}/${{ matrix.container }}
          tags: ${{ steps.meta.outputs.tags }}
          containerfiles: ${{ matrix.container }}/Containerfile
          context: ${{ matrix.container }}

      - name: Push image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ghcr.io/${{ github.repository }}/${{ matrix.container }}
          tags: ${{ steps.meta.outputs.tags }}
